<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
    <h2>User Registration</h2>
    
    <form method="post" action="{% url 'registration' customer_id %}">
        {% csrf_token %}
        
        {{ form.as_p }}

        <input type="hidden" name="customer_id" value="{{ customer_id }}">
        <button type="submit">Register</button>
    </form>
</body>
</html>
